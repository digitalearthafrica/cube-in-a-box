version: '3'

services:
  postgres:
    image: postgis/postgis:12-2.5
    environment:
      - POSTGRES_DB=digitalearthafrica
      - POSTGRES_PASSWORD=digitalearthafricapassword
      - POSTGRES_USER=digitalearthafrica
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always

  jupyter:
    build: .
    environment:
      - DB_HOSTNAME=postgres
      - DB_USERNAME=digitalearthafrica
      - DB_PASSWORD=digitalearthafricapassword
      - DB_DATABASE=digitalearthafrica
      - AWS_NO_SIGN_REQUEST=true
      - CIABPASSWORD=${CIABPASSWORD:-secretpassword}
    links:
      - postgres:postgres
    ports:
      - "80:8888"
    volumes:
      - ./notebooks:/notebooks
      - ./products.csv:/products.csv
    restart: always
  checkdb:
    image: schaffdev/port_check:latest
    environment:
      - CHECK_HOST=postgres
      - CHECK_PORT=5432
    links:
      - postgres:postgres
